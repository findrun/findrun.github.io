        <h2 id="一、get请求获取文件"><a href="#一、get请求获取文件" class="headerlink" title="一、get请求获取文件"></a>一、get请求获取文件</h2><p>1.后台代码：<br><figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">@ApiOperation</span>(value = <span class="string">"生成拾物报表"</span>, notes = <span class="string">"生成拾物报表"</span>)</span><br><span class="line"><span class="meta">@GetMapping</span>(<span class="string">"/create/pick/reportForm"</span>)</span><br><span class="line"><span class="keyword">public</span> <span class="built_in">String</span> createPickReportForm(</span><br><span class="line">        HttpServletResponse response,</span><br><span class="line">        <span class="meta">@ApiParam</span>(name = <span class="string">"type"</span>, value = <span class="string">"统计类型 1-年度报表 2-月度报表 3-季度报表"</span>, required = <span class="literal">true</span>) </span><br><span class="line">        <span class="meta">@PathParam</span>(<span class="string">"type"</span>) Integer <span class="keyword">type</span>,</span><br><span class="line">        <span class="meta">@ApiParam</span>(name = <span class="string">"reportFormType"</span>, value = <span class="string">"报表类型 1-领取比例 2-滞留时间"</span>, required = <span class="literal">true</span>) </span><br><span class="line">        <span class="meta">@PathParam</span>(<span class="string">"reportFormType"</span>) Integer reportFormType,</span><br><span class="line">        <span class="meta">@ApiParam</span>(name = <span class="string">"year"</span>, value = <span class="string">"年份，如：2019"</span>) </span><br><span class="line">        <span class="meta">@PathParam</span>(<span class="string">"year"</span>) <span class="built_in">String</span> year,</span><br><span class="line">        <span class="meta">@ApiParam</span>(name = <span class="string">"month"</span>, value = <span class="string">"月份，如：2019-01"</span>) </span><br><span class="line">        <span class="meta">@PathParam</span>(<span class="string">"month"</span>) <span class="built_in">String</span> month,</span><br><span class="line">        <span class="meta">@ApiParam</span>(name = <span class="string">"quarter"</span>, value = <span class="string">"季度 1-春季(01,02,03) 2-夏季(04,05,06) 3-秋季(07,08,09) 4-冬季(10,11,12)"</span>) </span><br><span class="line">        <span class="meta">@PathParam</span>(<span class="string">"quarter"</span>) Integer quarter) &#123;</span><br><span class="line">    log.info(<span class="string">"ReportFormRest.createPickReportForm()---生成拾物报表"</span>);</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">try</span> &#123;</span><br><span class="line">        <span class="built_in">String</span> reportFormName = reportFormType==<span class="number">1</span>?<span class="string">"拾物领取比例"</span>:<span class="string">"拾物滞留时间"</span>;</span><br><span class="line">        <span class="built_in">String</span> fileName = <span class="string">"拾物领取报表.xls"</span>;</span><br><span class="line">        ReportFormExportParamVO param = <span class="keyword">new</span> ReportFormExportParamVO();</span><br><span class="line">        param.setType(<span class="keyword">type</span>);</span><br><span class="line">        <span class="keyword">if</span>(<span class="keyword">type</span> == <span class="number">1</span>) &#123;</span><br><span class="line">            param.setYear(year);</span><br><span class="line">            fileName = year+<span class="string">"年"</span>+reportFormName+<span class="string">"年度报表"</span>+<span class="string">".xls"</span>;</span><br><span class="line">        &#125;<span class="keyword">else</span> <span class="keyword">if</span>(<span class="keyword">type</span> == <span class="number">2</span>) &#123;</span><br><span class="line">            param.setMonth(month);</span><br><span class="line">            fileName = month.replace(<span class="string">"-"</span>, <span class="string">"年"</span>)+<span class="string">"月"</span>+reportFormName+<span class="string">"月度报表"</span>+<span class="string">".xls"</span>;</span><br><span class="line">        &#125;<span class="keyword">else</span> <span class="keyword">if</span>(<span class="keyword">type</span> == <span class="number">3</span>) &#123;</span><br><span class="line">            <span class="built_in">String</span>[] strs = <span class="literal">null</span>;</span><br><span class="line">            <span class="built_in">String</span> quarterName = <span class="literal">null</span>;</span><br><span class="line">            QuarterEnum[] quarterEnums = BusEnums.QuarterEnum.values();</span><br><span class="line">            <span class="keyword">for</span>(QuarterEnum quarterEnum : quarterEnums) &#123;</span><br><span class="line">                <span class="keyword">if</span>(quarterEnum.getCode() == quarter) &#123;</span><br><span class="line">                    strs = quarterEnum.getQuarter();</span><br><span class="line">                    quarterName = quarterEnum.getValue();</span><br><span class="line">                    param.setQuarterName(quarterName);</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            List&lt;<span class="built_in">String</span>&gt; quarters = <span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">            <span class="keyword">for</span>(<span class="built_in">String</span> str : strs) &#123;</span><br><span class="line">                quarters.add(str);</span><br><span class="line">            &#125;</span><br><span class="line">            param.setYear(year);</span><br><span class="line">            param.setQuarters(quarters);</span><br><span class="line">            fileName = year+<span class="string">"年"</span>+quarterName+reportFormName+<span class="string">"季度报表"</span>+<span class="string">".xls"</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        response.setContentType(<span class="string">"application/force-download"</span>);</span><br><span class="line">        <span class="comment">// 设置文件名</span></span><br><span class="line">        response.addHeader(<span class="string">"Content-Disposition"</span>, <span class="string">"attachment;fileName="</span> + URLEncoder.encode(fileName, <span class="string">"UTF-8"</span>));</span><br><span class="line">        OutputStream outputStream = <span class="keyword">new</span> BufferedOutputStream(response.getOutputStream());</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">if</span>(reportFormType != <span class="literal">null</span> &amp;&amp; reportFormType == <span class="number">1</span>) &#123;</span><br><span class="line">            reportFormService.exportPickReportForm(param, outputStream, <span class="literal">false</span>);</span><br><span class="line">        &#125;<span class="keyword">else</span> <span class="keyword">if</span>(reportFormType != <span class="literal">null</span> &amp;&amp; reportFormType == <span class="number">2</span>) &#123;</span><br><span class="line">            reportFormService.exportRetentionTimePickReportForm(param, outputStream, <span class="literal">false</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">        outputStream.flush();</span><br><span class="line">        outputStream.close();</span><br><span class="line">    &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">        log.error(<span class="string">"生成拾物报表出错。error=&#123;&#125;"</span>, e);</span><br><span class="line">        <span class="keyword">return</span> <span class="string">"&#123;&#125;"</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> <span class="string">"&#123;&#125;"</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>2.页面代码<br><figure class="highlight qml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">createReportForm() &#123;</span><br><span class="line">    <span class="keyword">var</span> _this = <span class="keyword">this</span>;</span><br><span class="line">    <span class="keyword">let</span> type = <span class="keyword">this</span>.exportDialog.vo.type;</span><br><span class="line">    <span class="keyword">let</span> reportFormType = <span class="keyword">this</span>.exportDialog.vo.reportFormType;</span><br><span class="line">    <span class="keyword">let</span> year = util.formatDate.format(<span class="keyword">this</span>.exportDialog.vo.year, <span class="string">"yyyy"</span>);</span><br><span class="line">    <span class="keyword">let</span> month = util.formatDate.format(<span class="keyword">this</span>.exportDialog.vo.month, <span class="string">"yyyy-MM"</span>)</span><br><span class="line">    <span class="keyword">let</span> quarter = <span class="keyword">this</span>.exportDialog.vo.quarter;</span><br><span class="line">    <span class="keyword">let</span> <span class="built_in">url</span> = <span class="string">"/ws/sp/reportForm/create/pick/reportForm?"</span>+<span class="string">"access-token="</span>+<span class="keyword">this</span>.$store.getters.auth_tokenId+<span class="string">"&amp;reportFormType="</span>+reportFormType+<span class="string">"&amp;type="</span>+type;</span><br><span class="line">    <span class="keyword">if</span>(type == <span class="number">1</span>)&#123;</span><br><span class="line">        <span class="built_in">url</span> = <span class="built_in">url</span> + <span class="string">"&amp;year="</span> + year;</span><br><span class="line">    &#125;<span class="keyword">else</span> <span class="keyword">if</span>(type == <span class="number">2</span>)&#123;</span><br><span class="line">        <span class="built_in">url</span> = <span class="built_in">url</span> + <span class="string">"&amp;month="</span> + month;</span><br><span class="line">    &#125;<span class="keyword">else</span> <span class="keyword">if</span>(type == <span class="number">3</span>)&#123;</span><br><span class="line">        <span class="built_in">url</span> = <span class="built_in">url</span> + <span class="string">"&amp;year="</span> + year + <span class="string">"&amp;quarter="</span> + quarter;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">this</span>.downloadFile(<span class="built_in">url</span>, <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">        _this.$Wmsg.error(<span class="string">"生成台账失败"</span>);</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;,</span><br><span class="line">downloadFile(<span class="built_in">url</span>, callback) &#123;</span><br><span class="line">    <span class="keyword">var</span> haveIframe = $(<span class="string">"iframe"</span>);</span><br><span class="line">    <span class="keyword">if</span> (haveIframe) &#123;</span><br><span class="line">        haveIframe.remove();</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="title">try</span> &#123;</span><br><span class="line">        <span class="keyword">var</span> elemIF = <span class="built_in">document</span>.createElement(<span class="string">"iframe"</span>);</span><br><span class="line">        elemIF.src = <span class="built_in">url</span>;</span><br><span class="line">        elemIF.style.display = <span class="string">"none"</span>;</span><br><span class="line">        <span class="built_in">document</span>.body.appendChild(elemIF);</span><br><span class="line">    &#125; <span class="keyword">catch</span> (e) &#123;</span><br><span class="line">        callback &amp;&amp; callback(e);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<h2 id="二、post请求获取文件"><a href="#二、post请求获取文件" class="headerlink" title="二、post请求获取文件"></a>二、post请求获取文件</h2><p>1.后台代码：<br><figure class="highlight mipsasm"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line">@ApiOperation(<span class="string">"导出迟到"</span>)</span><br><span class="line">@PostMapping(<span class="string">"/late"</span>)</span><br><span class="line">public void exportLate(QueryParamVO queryParamVO, HttpServletResponse response) &#123;</span><br><span class="line">    if (queryParamVO != null) &#123;</span><br><span class="line">        String startDateStr = queryParamVO.getStartDateStr()<span class="comment">;</span></span><br><span class="line">        if (StrUtil.isNotBlank(startDateStr)) &#123;</span><br><span class="line">            queryParamVO.setBeginTime(DateUtil.parse(startDateStr, <span class="string">"yyyyMMdd"</span>))<span class="comment">;</span></span><br><span class="line">        &#125;</span><br><span class="line">        String endDateStr = queryParamVO.getEndDateStr()<span class="comment">;</span></span><br><span class="line">        if (StrUtil.isNotBlank(endDateStr)) &#123;</span><br><span class="line">            DateTime dateTime = DateUtil.parse(endDateStr, <span class="string">"yyyyMMdd"</span>)<span class="comment">;</span></span><br><span class="line">            queryParamVO.setEndTime(DateUtil.offsetDay(dateTime, <span class="number">1</span>))<span class="comment">;</span></span><br><span class="line">        &#125;</span><br><span class="line">        String dayStr = queryParamVO.getDayStr()<span class="comment">;</span></span><br><span class="line">        if (StrUtil.isNotBlank(dayStr)) &#123;</span><br><span class="line">            DateTime dateTime = DateUtil.parse(dayStr, <span class="string">"yyyyMMdd"</span>)<span class="comment">;</span></span><br><span class="line">            queryParamVO.setBeginTime(dateTime)<span class="comment">;</span></span><br><span class="line">            queryParamVO.setEndTime(DateUtil.offsetDay(dateTime, <span class="number">1</span>))<span class="comment">;</span></span><br><span class="line">        &#125;</span><br><span class="line">        Integer week = queryParamVO.getWeek()<span class="comment">;</span></span><br><span class="line">        if (week != null &amp;&amp; week &gt; <span class="number">0</span>) &#123;</span><br><span class="line">            DateTime <span class="keyword">beginTime </span>= DateUtil.offsetWeek(</span><br><span class="line">                    DateUtil.<span class="keyword">beginOfWeek(DateUtil.parse(FrameworkUtils.beginningOfTermDate(), </span><span class="string">"yyyy-MM-dd"</span>)),</span><br><span class="line">                    week - <span class="number">1</span>)<span class="comment">;</span></span><br><span class="line">            queryParamVO.setBeginTime(<span class="keyword">beginTime);</span></span><br><span class="line"><span class="keyword"> </span>           Date endTime = DateUtil.offsetDay(<span class="keyword">beginTime, </span>WEEK_LENGTH)<span class="comment">;</span></span><br><span class="line">            queryParamVO.setEndTime(endTime)<span class="comment">;</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    ServletOutputStream out = null<span class="comment">;</span></span><br><span class="line">    String title = <span class="string">"迟到统计_"</span> + DateUtil.format(DateUtil.date(), <span class="string">"yyyyMMdd"</span>)<span class="comment">;</span></span><br><span class="line">    String fileName = title + <span class="string">".xlsx"</span><span class="comment">;</span></span><br><span class="line">    try &#123;</span><br><span class="line">        response.setContentType(<span class="string">"application/vnd.ms-excel;charset=UTF-8"</span>)<span class="comment">;</span></span><br><span class="line">        response.setContentType(<span class="string">"application/force-download"</span>)<span class="comment">;</span></span><br><span class="line">        response.<span class="keyword">addHeader("Content-Disposition", </span><span class="string">"attachment;fileName="</span> + URLEncoder.encode(fileName, <span class="string">"UTF-8"</span>))<span class="comment">;// 设置文件名</span></span><br><span class="line">        out = response.getOutputStream()<span class="comment">;</span></span><br><span class="line">        weekService.exportLate(title, queryParamVO, out)<span class="comment">;</span></span><br><span class="line">    &#125; catch (IOException e) &#123;</span><br><span class="line">        logger.error(<span class="string">"WeekRest.exportLate出错,error=&#123;&#125;"</span>, e)<span class="comment">;</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>2.页面代码<br><figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line">doExport() &#123;</span><br><span class="line">    <span class="keyword">let</span> <span class="keyword">type</span> = <span class="keyword">this</span>.form.type;</span><br><span class="line">    <span class="keyword">let</span> dayStr = <span class="literal">null</span>;</span><br><span class="line">    <span class="keyword">let</span> week = <span class="literal">null</span>;</span><br><span class="line">    <span class="keyword">let</span> month = <span class="literal">null</span>;</span><br><span class="line">    <span class="keyword">let</span> startDateStr = <span class="literal">null</span>;</span><br><span class="line">    <span class="keyword">let</span> endDateStr = <span class="literal">null</span>;</span><br><span class="line">    <span class="keyword">if</span> (<span class="keyword">type</span> == <span class="string">'天'</span> &amp;&amp; <span class="keyword">this</span>.form.date) &#123;</span><br><span class="line">        dayStr = util.formatDate.format(<span class="keyword">this</span>.form.date, <span class="string">'yyyyMMdd'</span>);</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (<span class="keyword">type</span> == <span class="string">"周"</span> &amp;&amp; <span class="keyword">this</span>.form.week) &#123;</span><br><span class="line">        week = <span class="keyword">this</span>.form.week</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (<span class="keyword">type</span> == <span class="string">"月"</span> &amp;&amp; <span class="keyword">this</span>.form.month) &#123;</span><br><span class="line">        month = <span class="keyword">this</span>.form.month;</span><br><span class="line">        startDateStr = util.formatDate.format(month, <span class="string">'yyyyMMdd'</span>);</span><br><span class="line">        endDateStr = util.formatDate.format(<span class="keyword">new</span> <span class="built_in">Date</span>(month.getFullYear(), month.getMonth() + <span class="number">1</span>, <span class="number">0</span>), <span class="string">'yyyyMMdd'</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">let</span> deptUuid = <span class="keyword">this</span>.form.deptUuid</span><br><span class="line">    <span class="keyword">let</span> grade = deptUuid ? <span class="literal">null</span> : <span class="keyword">this</span>.form.grade;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">let</span> params = &#123;</span><br><span class="line">        dayStr,</span><br><span class="line">        week,</span><br><span class="line">        startDateStr,</span><br><span class="line">        endDateStr,</span><br><span class="line">        deptUuid,</span><br><span class="line">        grade</span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="keyword">let</span> url = <span class="string">'/ws/sp/week/late?access-token='</span> + <span class="keyword">this</span>.tokenId;</span><br><span class="line">    <span class="keyword">this</span>.postExcelFile(params, url);</span><br><span class="line">&#125;,</span><br><span class="line">postExcelFile(params, url) &#123;</span><br><span class="line">    <span class="comment">//params是post请求需要的参数，url是请求url地址</span></span><br><span class="line">    <span class="keyword">var</span> form = <span class="built_in">document</span>.createElement(<span class="string">"form"</span>);</span><br><span class="line">    form.style.display = <span class="string">"none"</span>;</span><br><span class="line">    form.action = url;</span><br><span class="line">    form.method = <span class="string">"post"</span>;</span><br><span class="line">    <span class="built_in">document</span>.body.appendChild(form);</span><br><span class="line">    <span class="comment">// 动态创建input并给value赋值</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> key <span class="keyword">in</span> params) &#123;</span><br><span class="line">        <span class="keyword">var</span> input = <span class="built_in">document</span>.createElement(<span class="string">"input"</span>);</span><br><span class="line">        input.type = <span class="string">"hidden"</span>;</span><br><span class="line">        input.name = key;</span><br><span class="line">        input.value = params[key];</span><br><span class="line">        form.appendChild(input);</span><br><span class="line">    &#125;</span><br><span class="line">    form.submit();</span><br><span class="line">    form.remove();</span><br><span class="line">&#125;,</span><br></pre></td></tr></table></figure></p>
